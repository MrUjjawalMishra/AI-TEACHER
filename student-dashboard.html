<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard - AI Teacher</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .logout { float: right; cursor: pointer; color: red; }
  </style>
</head>
<body>
  <h2>ğŸ“š Welcome, Student!</h2>
  <button class="logout" onclick="logout()">Logout</button>

  <hr>
  <h3>Lecture Videos (Coming soon...)</h3>
  <p>Notes and AI doubt resolver coming in next step.</p>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";
  import { getStorage, ref, listAll, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_STORAGE_BUCKET",
    messagingSenderId: "YOUR_MSG_ID",
    appId: "YOUR_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const storage = getStorage(app);

  // âœ… Auth check
  onAuthStateChanged(auth, (user) => {
    if (!user) {
      window.location.href = "login.html";
    }
  });

  // âœ… Logout
  window.logout = function () {
    signOut(auth).then(() => window.location.href = "login.html");
  };

  // âœ… Lecture video list fetch
  const lecturesRef = ref(storage, 'lectures');
  listAll(lecturesRef)
    .then((res) => {
      res.items.forEach((itemRef) => {
        getDownloadURL(itemRef).then((url) => {
          const videoBox = document.createElement('div');
          videoBox.innerHTML = `
            <video width="300" controls>
              <source src="${url}" type="video/mp4">
            </video>
            <br>
            <button onclick="showNotes()">ğŸ“„ View Notes</button>
            <button onclick="openChat()">ğŸ’¬ Ask Doubt</button>
            <hr/>
          `;
          document.body.appendChild(videoBox);
        });
      });
    })
    .catch((error) => {
      console.error('Error fetching lectures:', error);
    });

  // âœ… 4.2: Dummy Notes Function
  window.showNotes = function () {
    alert("ğŸ“ Sample Notes:\n1. Introduction to topic\n2. Key points\n3. Summary");
  };

  // âœ… 4.3: Dummy Chat Function
  window.openChat = function () {
    alert("ğŸ¤– Chatbot coming soon!\nAI doubt solver will be added here.");
  };
</script>

</body>
</html>
